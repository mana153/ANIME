<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AnimeSane</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <a href="/" class="logo">AnimeSane</a>

  <div class="login-box">
    <div class="login-header center-align">
      <h5><i class="fa fa-user-circle"></i> Login</h5>
    </div>

    <form method="POST" action="/login">
      <div class="input-field">
        <input id="email" name="email" type="email" required placeholder=" " autocomplete="email">
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input id="password" name="password" type="password" required placeholder=" " autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      <div class="center-align">
        <button class="anime-button" type="submit">
          <i class="fa fa-sign-in-alt"></i> Login
        </button>
      </div>
      <div class="auth-links">
        <a href="#">Forgot password?</a> |
        <a href="{{ url_for('signup') }}">Sign Up</a>
      </div>
    </form>
  </div>

</body>
</html>
